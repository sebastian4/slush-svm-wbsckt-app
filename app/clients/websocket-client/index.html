<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>websocket-client</title>
	<link rel="stylesheet" href="sample.css">
</head>

<body>

	<h3>websocket-client</h3>
	
	<div id="websocket-container">
        <p class="ws-title">websocket client example</p>
        <p>Status: <span id="status"></span></p>

        <br />URL:
        <input id="url" />
        <br /><br />
        <input id="open" type="button" value="Connect" />&nbsp;
        <input id="close" type="button" value="Disconnect" />
        <br /><br />
        <input id="text" /><input id="send" type="button" value="Send" />
        <br /><br />Server says: <span id="message"></span>
        <ul id="messages">
        </ul>
    </div>

	<script src="../../bower_components/jquery/dist/jquery.js"></script>
	<script src="sample.js"></script>
</body>

</html>
